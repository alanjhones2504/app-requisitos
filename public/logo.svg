<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book/Document Shape -->
  <path d="M 60 70 L 140 70 L 140 130 L 60 130 Z" fill="url(#grad2)" opacity="0.9"/>
  
  <!-- Checkmark -->
  <path d="M 75 100 L 90 115 L 125 80" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrow -->
  <path d="M 130 75 L 145 60 M 130 75 L 145 75 M 130 75 L 130 60" stroke="url(#grad1)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Network Dots -->
  <circle cx="70" cy="60" r="3" fill="url(#grad1)"/>
  <circle cx="130" cy="60" r="3" fill="url(#grad1)"/>
  <circle cx="70" cy="140" r="3" fill="url(#grad1)"/>
  <circle cx="130" cy="140" r="3" fill="url(#grad1)"/>
  <circle cx="100" cy="50" r="2.5" fill="url(#grad1)"/>
  <circle cx="150" cy="100" r="2.5" fill="url(#grad1)"/>
  
  <!-- Connection Lines -->
  <line x1="70" y1="60" x2="100" y2="50" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="130" y1="60" x2="150" y2="100" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
</svg>
